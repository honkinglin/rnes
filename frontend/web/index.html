<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNES - NES Emulator</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
</head>
<body>
    <div id="app">
        <div class="container">
            <header class="header">
                <h1>üéÆ RNES</h1>
                <p>NES Emulator in Rust + WebAssembly</p>
            </header>
            
            <main class="main-content">
                <div class="status-panel">
                    <div class="status-card">
                        <h3>Status</h3>
                        <p id="status-text">Ready to load ROM</p>
                    </div>
                    
                    <div class="file-drop-zone" id="file-drop-zone">
                        <div class="drop-zone-content">
                            <div class="drop-zone-icon">üìÅ</div>
                            <p>Drop your .nes file here or click to browse</p>
                            <input type="file" id="rom-file" accept=".nes" hidden>
                        </div>
                    </div>
                </div>
                
                <div class="emulator-panel">
                    <div class="canvas-container">
                        <canvas id="nes-canvas" width="256" height="240"></canvas>
                        <div class="canvas-overlay" id="canvas-overlay">
                            <div class="overlay-content">
                                <p>Load a ROM to start playing</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="controls-panel">
                        <div class="control-buttons">
                            <button id="start-btn" class="btn btn-success" disabled>
                                <span class="btn-icon">‚ñ∂Ô∏è</span>
                                <span class="btn-text">Start</span>
                            </button>
                            <button id="stop-btn" class="btn btn-danger" disabled>
                                <span class="btn-icon">‚èπÔ∏è</span>
                                <span class="btn-text">Stop</span>
                            </button>
                            <button id="reset-btn" class="btn btn-secondary" disabled>
                                <span class="btn-icon">üîÑ</span>
                                <span class="btn-text">Reset</span>
                            </button>
                            <button id="step-btn" class="btn btn-secondary" disabled>
                                <span class="btn-icon">‚è≠Ô∏è</span>
                                <span class="btn-text">Step</span>
                            </button>
                        </div>
                        
                        <div class="emulator-info">
                            <div class="info-card">
                                <h3>Controls</h3>
                                <div class="controls-grid">
                                    <div class="control-item">
                                        <span class="control-key">‚Üë‚Üì‚Üê‚Üí</span>
                                        <span class="control-desc">D-pad</span>
                                    </div>
                                    <div class="control-item">
                                        <span class="control-key">Enter</span>
                                        <span class="control-desc">Start</span>
                                    </div>
                                    <div class="control-item">
                                        <span class="control-key">R.Shift</span>
                                        <span class="control-desc">Select</span>
                                    </div>
                                    <div class="control-item">
                                        <span class="control-key">Z</span>
                                        <span class="control-desc">A Button</span>
                                    </div>
                                    <div class="control-item">
                                        <span class="control-key">X</span>
                                        <span class="control-desc">B Button</span>
                                    </div>
                                    <div class="control-item">
                                        <span class="control-key">A/S</span>
                                        <span class="control-desc">Turbo A/B</span>
                                    </div>
                                    <div class="control-item">
                                        <span class="control-key">R</span>
                                        <span class="control-desc">Reset</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
